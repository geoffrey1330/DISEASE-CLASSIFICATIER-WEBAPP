{% extends 'main/header.html' %}
{% block title %}About{% endblock %}
    {% block content %}

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}</style>

        <div class="w3-light-grey">

            <!-- w3-content defines a container for fixed size centered content,
            and is wrapped around the whole page content, except for the footer in this example -->
            <div class="w3-content" style="max-width:1400px">

            <!-- Header -->
            <header class="w3-container w3-center w3-padding-32">
              <h1><b>About Me</b></h1>
            </header>

            <!-- Grid -->
            <div class="w3-row">

            <!-- Blog entries -->
            <div class="w3-col l8 s12">
              <!-- Blog entry -->
              <div class="w3-card-4 w3-margin w3-white">
                  {% load static %}
                
              


            

              <!-- Posts -->
                <div class="w3-card w3-margin">
                  <div class="w3-container w3-padding">
                    <h4>Developer</h4>
                  </div>
                  <ul class="w3-ul w3-hoverable w3-white">
                    <li class="w3-padding-16">
                      <img src="{% static 'main/images/Geoffrey.jpg' %}" alt="Image" class="w3-left w3-margin-right" style="width:150px;height:50%;">
                      <span class="w3-large">Geoffrey Israel</span><br>
                      <span>Lover of Data Science And Machine learning.</span>
                    </li>
                    
                  </ul>
                </div>
              <hr>

            <!-- END Introduction Menu -->
            </div>

            <!-- END GRID -->
            </div><br>

            <!-- END w3-content -->
            </div>

        </div>

{% endblock %}
